<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="register/register.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    </head>

    <body>
        <div class="login">
            <img src="img/bg-img-1.jpg" alt="login image" class="login__image">
            <form action class="login__form">
                <h1 class="login__title">Register</h1>
                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input type="email" required class="login__input" id="email">
                            <label class="login__label">Email</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>
                        <div class="login__box-input">
                            <input type="password" required class="login__input" id="password">
                            <label class="login__label">Password</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>
                        <div class="login__box-input">
                            <input type="password" required class="login__input">
                            <label class="login__label">Repeat password</label>
                        </div>
                    </div>

                    <button class="login__button" id="registerBtn">Register</button>

                    <p class="login__register">
                        Have an account?<a class="btn-register" href="login.html">Login</a>
                    </p>
                </form>
            </div>

            <script src="./js/app.js"></script>
            <script src="register/register.js" type="module"></script>
        </body>

    </html>
