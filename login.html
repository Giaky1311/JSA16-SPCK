<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="./login/login.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    </head>

    <body>
        <div class="login">
            <img src="img/bg-img-1.jpg" alt="login image" class="login__image">
            <form action class="login__form">
                <h1 class="login__title">Login</h1>
                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line Login__icon"></i>
                        <div class="login__box-input">
                            <input type="email" class="login__input" id="email">
                            <label for class="login__label">Email</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line Login__icon"></i>
                        <div class="login__box-input">
                            <input type="password" class="login__input" id="password">
                            <label for class="login__label">Password</label>
                            <i class="ri-eye-off-line" id="login-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="login__check">
                    <div class="login__check-group">
                        <input type="checkbox" class="login__check-input">
                        <label for class="login__check-label">Remember me</label>
                    </div>
                    <a href="#" class="login__forgot">Forgot password?</a>
                </div>

                <button class="login__button" id="btnSubmit">Login</button>

                <p class="login__register">
                    Don't have an account?<a class="btn-register" href="register.html">Register</a>
                </p>
            </form>
        </div>

        <script src="./js/app.js"></script>
        <script src="./login/login.js" type="module"></script>
    </body>

</html>
